name: SonarCloud Analysis
on:
  push:
    branches: [ "main", "Backend", "Frond", "Front" ] # Analiza estas ramas específicas
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Crítico: obtén el historial completo de commits

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Extraer nombre de la rama
        shell: bash
        run: |
          if [[ "$GITHUB_EVENT_NAME" == "push" ]]; then
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          elif [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            echo "BRANCH_NAME=$GITHUB_HEAD_REF" >> $GITHUB_ENV
          fi

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: |
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG_KEY }}
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.branch.name=${{ env.BRANCH_NAME }}
            ${{ env.BRANCH_NAME == 'main' && '' || '-Dsonar.branch.target=main' }} # Target solo para no-main